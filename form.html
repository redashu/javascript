<script>
var a;
for(a=1;a<10;a++)
{
	document.write(a);
}

function  over()
	{
		document.write("this is totally acceptable !!");
	}
function  out()
	{
		document.write("this is totally not acceptable !!");
	}
</script>
</script>
<input type="button" onmouseover="over();alert(0);" value="touch"/>
<input type="button" onmouseout="out()" value="donttouch"/>
